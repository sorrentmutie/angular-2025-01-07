<div *ngIf="products && products.length > 0; else noProducts">
  Numero totale di prodotti: {{products.length}}

  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Prezzo</th>
        <th>Descrizione</th>
        <th>Immagine</th>
        <th>Data</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product | productStar | uppercase}}</td>
        <td>{{product.price | currency: 'EUR'}}</td>
        <td>{{product.description |lowercase}}</td>
        <td><img style="display:block;margin:auto"
          src="{{product.imageUrl}}" alt="{{product.name}}" width="100" height="100"></td>
        <td>{{product.releaseDate | date: 'dd/MM/yyyy' }}</td>
          <td>
          <button (click)="removeProduct(product)"   class="btn btn-danger">Elimina</button>
        </td>
        </tr>
    </tbody>


  </table>


</div>

<ng-template #noProducts> Non ci sono prodotti in catalogo</ng-template>
